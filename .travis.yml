language: go

go:
- 1.11.x

env:
  global:
  - REPO_OWNER=guangie88
  - REPO_NAME=terraform-provider-smallutil

matrix:
  fast_finish: true
  include:
  # Do not use GOOS and GOARCH because Travis will reinitialize these env vars
  # when bootstrapping Golang set-up
  - env:
    - goos=linux
    - goarch=386
    - ldflags=""
  - env:
    - goos=linux
    - goarch=amd64
    - ldflags="-linkmode external -extldflags -static -s -w"
  - env:
    - goos=linux
    - goarch=arm
    - ldflags=""
  - env:
    - goos=linux
    - goarch=arm64
    - ldflags=""
  - env:
    - goos=darwin
    - goarch=386
    - ldflags=""
  - env:
    - goos=darwin
    - goarch=amd64
    - ldflags=""
  - env:
    - goos=darwin
    - goarch=arm
    - ldflags=""
  - env:
    - goos=darwin
    - goarch=arm64
    - ldflags=""
  - env:
    - goos=windows
    - goarch=386
    - ldflags=""
  - env:
    - goos=windows
    - goarch=amd64
    - ldflags=""

script:
- printf -- "--------\n${goos}_${goarch} (ldflag \"${ldflags}\")\n--------\n"
- go test ./...
- env goos=${goos} goarch=${goarch} go build -v -ldflags "${ldflags}"
- zip -j ${REPO_NAME}_${goos}_${goarch}.zip ${REPO_NAME}

deploy:
  provider: releases
  api_key: "${GITHUB_TOKEN}"
  file: "${REPO_NAME}_${goos}_${goarch}.zip"
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+(-\S*)?$/
